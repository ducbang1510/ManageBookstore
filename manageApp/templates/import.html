<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        <title>Title</title>
    {% endblock %}
    {% block head_meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% endblock %}
    {% block head_css %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.png') }}">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">

        <link rel="stylesheet"
              href="{{ url_for('static', filename='assets/vendor/font-awesome/css/fontawesome-all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/flaticon/font/flaticon.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/animate.css/animate.css') }}">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
        <link rel="stylesheet"
              href="{{ url_for('static', filename='assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/theme.css') }}">
    {% endblock %}
</head>
{% block body %}
<body>
{% block page_body %}
{% endblock %}
{% block tail_js %}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.min.js"
            integrity="sha256-Ap4KLoCf1rXb52q+i3p0k2vjBsmownyBTE1EqlRiMwA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="{{ url_for('static', filename='assets/vendor/multilevel-sliding-mobile-menu/dist/jquery.zeynep.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script src="{{ url_for('static', filename='assets/js/hs.core.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/components/hs.unfold.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/components/hs.malihu-scrollbar.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/components/hs.header.js') }}"></script>"
    <script src="{{ url_for('static', filename='assets/js/components/hs.slick-carousel.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/components/hs.show-animation.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/components/hs.selectpicker.js') }}"></script>

    <script>
        $(document).on('ready', function () {
            // initialization of unfold component
            $.HSCore.components.HSUnfold.init($('[data-unfold-target]'));

            // initialization of header
            $.HSCore.components.HSHeader.init($('#header'));

            // initialization of malihu scrollbar
            $.HSCore.components.HSMalihuScrollBar.init($('.js-scrollbar'));

            // initialization of slick carousel
            $.HSCore.components.HSSlickCarousel.init('.js-slick-carousel');

            // initialization of show animations
            $.HSCore.components.HSShowAnimation.init('.js-animation-link');

            // init zeynepjs
            var zeynep = $('.zeynep').zeynep({
                onClosed: function () {
                    // enable main wrapper element clicks on any its children element
                    $("body main").attr("style", "");

                    console.log('the side menu is closed.');
                },
                onOpened: function () {
                    // disable main wrapper element clicks on any its children element
                    $("body main").attr("style", "pointer-events: none;");

                    console.log('the side menu is opened.');
                }
            });

            // handle zeynep overlay click
            $(".zeynep-overlay").click(function () {
                zeynep.close();
            });

            // open side menu if the button is clicked
            $(".cat-menu").click(function () {
                if ($("html").hasClass("zeynep-opened")) {
                    zeynep.close();
                } else {
                    zeynep.open();
                }
            });
        });
    </script>
    <script>
        if ($('.ty-compact-list').length > 5) {
            $('.ty-compact-list:gt(4)').hide();
            $('.show-more').show();
        }

        $('.show-more').on('click', function () {
            //toggle elements with class .ty-compact-list that their index is bigger than 2
            $('.ty-compact-list:gt(4)').toggle();
            //change text of show more element just for demonstration purposes to this demo
            $(this).text() === 'Show more' ? $(this).text('Show less') : $(this).text('Show more');
        });

        if ($('.ty-compact-list1').length > 5) {
            $('.ty-compact-list1:gt(4)').hide();
            $('.show-more1').show();
        }

        $('.show-more1').on('click', function () {
            //toggle elements with class .ty-compact-list that their index is bigger than 2
            $('.ty-compact-list1:gt(4)').toggle();
            //change text of show more element just for demonstration purposes to this demo
            $(this).text() === 'Show more' ? $(this).text('Show less') : $(this).text('Show more');
        });
    </script>
{% endblock %}

</body>
{% endblock %}
</html>
